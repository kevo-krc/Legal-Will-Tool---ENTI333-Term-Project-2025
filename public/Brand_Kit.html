<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Brand Kit</title>
    <link rel='stylesheet' href='brand-kit.css'>
</head>
<body>
    <header>
        <img src='logo.png' alt='Legal Will Generation Tool Logo' class='logo-image'>
        <h1>Legal Will Generation Tool - Brand Kit</h1>
        <p>Visual identity and UI guidelines</p>
    </header>

    <section>
        <h2>Color Palette</h2>
        <div class='color-swatch primary'>Primary: #1E3A8A</div>
        <div class='color-swatch secondary'>Secondary: #FACC15</div>
        <div class='color-swatch accent'>Accent: #10B981</div>
        <div class='color-swatch neutral'>Neutral: #F3F4F6</div>
    </section>

    <section>
        <h2>Typography</h2>
        <h1>Heading 1 - Roboto Bold</h1>
        <h2>Heading 2 - Roboto Medium</h2>
        <p>Body text - Roboto Regular</p>
    </section>

    <section>
        <h2>Buttons</h2>
        <button class='btn-primary'>Primary Button</button>
        <button class='btn-secondary'>Secondary Button</button>
        <button class='btn-disabled' disabled>Disabled Button</button>
    </section>

    <section>
        <h2>Form Inputs</h2>
        <input type='text' placeholder='Text input'>
        <select>
            <option>Select option</option>
        </select>
    </section>
</body>
</html>
